<div class="demo-card-container">

  <mat-card>

    <mat-card-title align="center">Seja bem vindo!</mat-card-title>
    <mat-card-subtitle align="center">Agenda telefônica</mat-card-subtitle>

    <mat-card-content align="center">
      <p>Informe o código para visualizar a agenda telefônica</p>
    </mat-card-content>

    <form (ngSubmit)="authenticate($event)">

      <mat-card-content align="center">

        <mat-form-field hintLabel="Máximo 6 caracteres">
          <input matInput #input maxlength="6" placeholder="Código de autenticação">
          <mat-hint align="end">{{input.value?.length || 0}}/6</mat-hint>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions align="center">
        <button mat-raised-button color="primary" type="submit">CONTINUAR</button>
      </mat-card-actions>

    </form>
  </mat-card>

</div>
